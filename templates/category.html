{%extends 'base.html' %}

{%block title%} Welcome to IBLOGS {%endblock%}

{%block content%}
<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height: 450px;width: 100%;object-fit: cover;">
    </div>
    <div class="collection">

        <!-- collection from materialied css -->
        {%for p in posts %}
        <a href="/BLOG/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}

        <h3>No posts in this category</h3>

        {%endfor%}
    </div>


    
</div>

{%endblock%}
